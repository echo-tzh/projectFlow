<!-- shared/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProjectFlow{% endblock %}</title>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='shared/css/navigation.css') }}">
    
    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Base styles for all pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            color: #1d1d1f;
            font-size: 16px;
        }

        /* Layout Structure */
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
            margin-left: 240px;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar.collapsed + .main-container {
            margin-left: 70px;
        }

        .main-content {
            flex: 1;
            padding: 24px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        @media (max-width: 1024px) {
            .main-container {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Include Sidebar -->
        {% include 'shared/templates/components/sidebar.html' %}
        
        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMobileSidebar()"></div>
        
        <div class="main-container">
            <!-- Include Header with Breadcrumbs -->
            {% include 'shared/templates/components/header.html' %}
            
            <main class="main-content">
                <div class="container">
                    <!-- Flash Messages -->
                    {% include 'shared/templates/components/flash_messages.html' %}
                    
                    <!-- Main Content Block -->
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <!-- Shared JavaScript -->
    <script src="{{ url_for('static', filename='shared/js/navigation.js') }}"></script>
    
    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
