<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hero Slide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Hero Slide</h1>
        <form action="{{ url_for('edit_marketing_bp.add_hero_slide') }}" method="POST">
            <div class="form-group">
                <label for="eyebrow_text">Eyebrow Text:</label>
                <input type="text" id="eyebrow_text" name="eyebrow_text" class="form-control">
            </div>
            <div class="form-group">
                <label for="headline">Headline:</label>
                <input type="text" id="headline" name="headline" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subhead">Subhead:</label>
                <textarea id="subhead" name="subhead" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="primary_cta_text">Primary CTA Text:</label>
                <input type="text" id="primary_cta_text" name="primary_cta_text" class="form-control">
            </div>
            <div class="form-group">
                <label for="primary_cta_link">Primary CTA Link:</label>
                <input type="url" id="primary_cta_link" name="primary_cta_link" class="form-control">
            </div>
            <div class="form-group">
                <label for="secondary_cta_text">Secondary CTA Text:</label>
                <input type="text" id="secondary_cta_text" name="secondary_cta_text" class="form-control">
            </div>
            <div class="form-group">
                <label for="secondary_cta_link">Secondary CTA Link:</label>
                <input type="url" id="secondary_cta_link" name="secondary_cta_link" class="form-control">
            </div>
            <div class="form-group">
                <label for="filename">Image Filename:</label>
                <input type="text" id="filename" name="filename" class="form-control" value="default.jpg">
                <small>e.g., hero_image_1.jpg. Ensure the file is uploaded to the static assets folder.</small>
            </div>
            <div class="form-group">
                <label for="display_order">Display Order:</label>
                <input type="number" id="display_order" name="display_order" class="form-control" value="0" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Add Slide</button>
            <a href="{{ url_for('edit_marketing_bp.edit_marketing') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
