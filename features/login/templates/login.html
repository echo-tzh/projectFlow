<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 48px 40px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 14px 16px;
      font-size: 17px;
      border: 1.5px solid #d2d2d7;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
    }

    button {
      background: #0071e3;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 17px;
      padding: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,113,227,0.35);
    }

    button:hover {
      background: #005bb5;
      box-shadow: 0 10px 25px rgba(0,91,181,0.5);
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 15px;
      text-align: left;
    }

    .flash-message.success {
      background-color: #d4f5d4;
      color: #0a7a0a;
      border: 1px solid #0a7a0a;
    }

    .flash-message.danger {
      background-color: #fddede;
      color: #a60a0a;
      border: 1px solid #a60a0a;
    }

    .back-link {
        margin-top: 24px;
        font-size: 15px;
        color: #0071e3;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" novalidate>
      <input type="email" name="email" placeholder="Email" required autocomplete="email" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Sign In</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Go back to marketing page</a>
  </div>
  </div>
</body>
</html>
