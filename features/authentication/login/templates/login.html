<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Allows content to be pushed down by nav */
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-top: 64px; /* Space for the fixed navigation bar */
    }

    /* --- Navigation Bar CSS (copied from marketing page) --- */
    .nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(251, 251, 253, 0.8);
        backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        z-index: 9999;
        height: 44px;
    }

    .nav-container {
        max-width: 980px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 22px;
        height: 100%;
    }

    .nav-logo {
        font-size: 21px;
        font-weight: 600;
        color: #1d1d1f;
        text-decoration: none;
        letter-spacing: -0.022em;
    }

    .nav-items {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .nav-link {
        color: #424245;
        text-decoration: none;  
        font-size: 12px;
        font-weight: 400;
        transition: color 0.3s ease;
        letter-spacing: -0.01em;
    }

    .nav-link:hover {
        color: #1d1d1f;
    }

    .nav-actions {
        display: flex;
        gap: 16px;
        align-items: center;
    }

    .nav-cta {
        background: #0071e3;
        color: #fff;
        padding: 4px 11px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 400;
        transition: all 0.3s ease;
        min-width: 23px;
        text-align: center;
    }

    .nav-cta:hover {
        background: #0077ed;
    }
    /* --- End of Navigation Bar CSS --- */

    .login-container {
      background: white;
      padding: 48px 40px;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 14px 16px;
      font-size: 17px;
      border: 1.5px solid #d2d2d7;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
    }

    button {
      background: #0071e3;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 17px;
      padding: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,113,227,0.35);
    }

    button:hover {
      background: #005bb5;
      box-shadow: 0 10px 25px rgba(0,91,181,0.5);
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 15px;
      text-align: left;
    }

    .flash-message.success {
      background-color: #d4f5d4;
      color: #0a7a0a;
      border: 1px solid #0a7a0a;
    }

    .flash-message.danger {
      background-color: #fddede;
      color: #a60a0a;
      border: 1px solid #a60a0a;
    }

    .back-link {
        margin-top: 24px;
        font-size: 15px;
        color: #0071e3;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #005bb5;
    }
  </style>
</head>
<body>
    <nav class="nav" id="ac-globalnav">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">ProjectFlow</a>
            <div class="nav-items">
                <a href="{{ url_for('index') }}#features" class="nav-link">Features</a>
                <a href="{{ url_for('index') }}#pricing" class="nav-link">Pricing</a>
                <a href="{{ url_for('index') }}#support" class="nav-link">Support</a>
            </div>
            <div class="nav-actions">
                <a href="{{ url_for('login_bp.login') }}" class="nav-link">Sign In</a>
                <a href="{{ url_for('createSchool.create_school') }}" class="nav-cta">Get Started</a>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" novalidate>
            <input type="email" name="email" placeholder="Email" required autocomplete="email" />
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
            <button type="submit">Sign In</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Go back to marketing page</a>
    </div>

    </body>
</html>
